
services:
  mongo:
    image: mongo:7
    container_name: cosmos2048-mongo
    restart: unless-stopped
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=cosmos2048

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: cosmos2048-api
    restart: unless-stopped
    ports:
      - "5017:5017"
    depends_on:
      - mongo
    environment:
      - NODE_ENV=production
      - PORT=5017
      - JWT_SECRET=super-long-random-jwt-secret-for-cosmos2048-game
      - MONGO_URI=mongodb://mongo:27017/cosmos2048

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: cosmos2048-web
    restart: unless-stopped
    ports:
      - "3017:3017"
    depends_on:
      - api
    environment:
      - NEXT_PUBLIC_API_URL=http://api:5017

volumes:
  mongo_data:

networks:
  default:
    driver: bridge