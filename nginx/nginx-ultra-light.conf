events {
    worker_connections 256;  # Very low
    use epoll;
}

http {
    # Ultra minimal settings
    sendfile on;
    tcp_nodelay on;
    keepalive_timeout 15;
    keepalive_requests 10;
    
    # Basic MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # No gzip to save memory
    gzip off;
    
    # Very basic rate limiting
    limit_req_zone $binary_remote_addr zone=api:512k rate=2r/s;
    limit_req_zone $binary_remote_addr zone=web:512k rate=5r/s;
    
    # Upstream servers
    upstream frontend {
        server web:3017;
    }
    
    upstream backend {
        server api:5017;
    }
    
    # Main server
    server {
        listen 80;
        server_name _;
        
        # Very short timeouts
        proxy_connect_timeout 3s;
        proxy_send_timeout 3s;
        proxy_read_timeout 15s;
        
        # Frontend
        location / {
            limit_req zone=web burst=2 nodelay;
            
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # API
        location /api/ {
            limit_req zone=api burst=1 nodelay;
            
            rewrite ^/api/(.*) /$1 break;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Health
        location /health {
            proxy_pass http://backend/health;
            proxy_set_header Host $host;
            
            proxy_connect_timeout 2s;
            proxy_send_timeout 2s;
            proxy_read_timeout 5s;
        }
        
        # Error fallback
        error_page 502 503 504 /maintenance.html;
        location = /maintenance.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}