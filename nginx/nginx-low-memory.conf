events {
    worker_connections 512;  # Reduced from 1024
    use epoll;
    multi_accept on;
}

http {
    # Basic settings optimized for low memory
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;  # Reduced from 65
    keepalive_requests 50; # Limit requests per connection
    types_hash_max_size 1024;
    
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Gzip compression (saves bandwidth, uses some CPU)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 4;  # Balanced compression
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;
    
    # Basic rate limiting (less aggressive)
    limit_req_zone $binary_remote_addr zone=api:1m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=web:1m rate=15r/s;
    
    # Upstream servers
    upstream frontend {
        server web:3017;
        keepalive 2;  # Keep some connections alive
    }
    
    upstream backend {
        server api:5017;
        keepalive 2;
    }
    
    # Main server block
    server {
        listen 80;
        server_name localhost;
        
        # Basic security headers (minimal)
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        
        # Frontend routes
        location / {
            limit_req zone=web burst=5 nodelay;
            
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_cache_bypass $http_upgrade;
            
            # Reduced timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # API routes
        location /api/ {
            limit_req zone=api burst=3 nodelay;
            
            # Remove /api prefix when forwarding to backend
            rewrite ^/api/(.*) /$1 break;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Reduced timeouts for API
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }
        
        # Health check endpoint
        location /health {
            proxy_pass http://backend/health;
            proxy_set_header Host $host;
            
            # Very short timeout for health checks
            proxy_connect_timeout 3s;
            proxy_send_timeout 3s;
            proxy_read_timeout 3s;
        }
        
        # Static assets with minimal caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            
            # Short cache for static assets to save memory
            expires 1h;
            add_header Cache-Control "public";
        }
        
        # Next.js specific routes
        location /_next/ {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            
            # Cache Next.js assets briefly
            expires 1h;
        }
        
        # Simple error page
        error_page 502 503 504 /maintenance.html;
        location = /maintenance.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}