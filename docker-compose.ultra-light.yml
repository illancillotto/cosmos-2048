services:
  # MongoDB (Ultra lightweight)
  mongodb:
    image: mongo:7
    container_name: cosmos2048-mongodb-ultra
    expose:
      - "27017"
    environment:
      - MONGO_INITDB_DATABASE=cosmos2048_prod
    volumes:
      - mongodb_data:/data/db
    networks:
      - cosmos2048-network
    restart: unless-stopped
    # Very strict memory limits
    deploy:
      resources:
        limits:
          memory: 200M
          cpus: '0.5'
        reservations:
          memory: 100M
    command: mongod --wiredTigerCacheSizeGB 0.15 --quiet --nojournal

  # Backend API (Ultra lightweight)
  api:
    build: 
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: cosmos2048-api-ultra
    expose:
      - "5017"
    environment:
      - NODE_ENV=production
      - PORT=5017
      - MONGODB_URI=mongodb://mongodb:27017/cosmos2048_prod
      - JWT_SECRET=${JWT_SECRET:-your-super-secure-jwt-secret-key}
      # Very conservative memory settings
      - NODE_OPTIONS=--max_old_space_size=128 --optimize-for-size
    depends_on:
      - mongodb
    networks:
      - cosmos2048-network
    restart: unless-stopped
    # Ultra strict memory limits
    deploy:
      resources:
        limits:
          memory: 200M
          cpus: '0.5'
        reservations:
          memory: 100M

  # Static file server instead of Next.js (much lighter)
  web:
    image: nginx:alpine
    container_name: cosmos2048-web-ultra
    expose:
      - "3017"
    volumes:
      # Serve a simple static HTML version
      - ./static-version:/usr/share/nginx/html:ro
      - ./nginx/static-nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    networks:
      - cosmos2048-network
    restart: unless-stopped
    # Minimal memory
    deploy:
      resources:
        limits:
          memory: 32M
          cpus: '0.2'
        reservations:
          memory: 16M

  # Nginx Reverse Proxy (Ultra minimal)
  nginx:
    image: nginx:alpine
    container_name: cosmos2048-nginx-ultra
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx-ultra-light.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/maintenance.html:/usr/share/nginx/html/maintenance.html:ro
    depends_on:
      - web
      - api
    networks:
      - cosmos2048-network
    restart: unless-stopped
    # Ultra minimal memory
    deploy:
      resources:
        limits:
          memory: 32M
          cpus: '0.2'
        reservations:
          memory: 16M

networks:
  cosmos2048-network:
    driver: bridge
    name: cosmos2048-ultra-network

volumes:
  mongodb_data:
    name: cosmos2048-mongodb-ultra-data